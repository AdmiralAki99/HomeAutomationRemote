<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../eel.js"></script>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="homeStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- First column -->
                <div class="col-md-6">
                    <div class="red-container" onclick="alert('Button 1 clicked!')">
                        <h1>Button 1</h1>
                    </div>
                    <div class="red-container" onclick="alert('Button 2 clicked!')">
                        <h1>Button 2</h1>
                    </div>

                    <div class="red-container" onclick="alert('Button 3 clicked!')">
                        <h1>Button 3</h1>
                    </div>
                    <!-- Add more red containers as needed for the first column -->
                </div>
                <!-- Second column -->
                <div class="col-md-6">
                    <input type="range" min="1" max="100" value="0" class="range-slider"		oninput="valueChanged(this)"	 
id="range">
                    
                    <!-- Add more red containers as needed for the second column -->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
